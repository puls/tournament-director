<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>Scoreboard</title>
  <link rel="stylesheet" href="style/statistics.css" type="text/css" />
</head>

<body>
  <h1 id="tournament_name"></h1>
  <h2>Scoreboard</h2>

  <div id="round" class="roundscores" style="display:none;">
    <h3></h3>
    <br class="clear" style="clear:both;" />
  </div>

  <script src="/_utils/script/json2.js"></script>
  <script src="/_utils/script/jquery.js?1.3.1"></script>
  <script src="/_utils/script/jquery.couch.js?0.8.0"></script>
  <script src="vendor/couchapp/jquery.couchapp.js"></script>
  <script src="jquery.tablesorter.js"></script>
  <script src="shared.js"></script>
  <script type="text/javascript" charset="utf-8">
  /* <![CDATA[ */
  $.CouchApp(function (app) {
    var smallSchools = {};
    loadSmallSchools(function (result) {
      smallSchools = result;
      loadScoreboard();
    });

    var loadScoreboard = function () {
      app.view('scoreboard', {
        success: function (response) {
          var last_round = 0;
          var round;
          $.each(response.rows, function (index, row) {
            var key = row.key;
            if (key[0] !== last_round) {
              $('#round').before(round);
              round = $('#round').clone().show().attr('id', '');
              last_round = key[0];
              round.find('h3').text('Round ' + last_round);
            }
            var table = $('<table>');
            if (key[3] > key[6]) {
              table.append($('<tr class="row1">').append($('<td>').text(key[2])).append($('<td>').text(key[3])));
              table.append($('<tr class="row2">').append($('<td>').text(key[5])).append($('<td>').text(key[6])));
            } else {
              table.append($('<tr class="row1">').append($('<td>').text(key[5])).append($('<td>').text(key[6])));
              table.append($('<tr class="row2">').append($('<td>').text(key[2])).append($('<td>').text(key[3])));
            }
            if (key[0] > 16) {
              if (typeof smallSchools[key[2]] !== 'undefined' && typeof smallSchools[key[3]] !== 'undefined') {
                table.append($('<tr class="row3"><td colspan="2">Small Schools playoff</td></tr>'));
              } else {
                table.append($('<tr class="row3"><td colspan="2">&nbsp;</td></tr>'));
              }
            }
            round.find('.clear').before(table);
          });
          $('#round').before(round);
        }
      });
    }
  });
  /* ]]> */
  </script>
</body>
</html>
