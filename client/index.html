<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tournament Director</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="application">
      {{ partial "navigation" }}
      {{ outlet }}
    </script>
    <script type="text/x-handlebars" data-template-name="_navigation">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">{{ name }}</a>
          <ul class="nav">
          {{#linkTo "rounds" tagName="li"}}
            <a {{bindAttr href="view.href"}}>Rounds</a>
          {{/linkTo}}
          {{#linkTo "teams" tagName="li"}}
            <a {{bindAttr href="view.href"}}>Teams</a>
          {{/linkTo}}
          {{#linkTo "settings" tagName="li"}}
            <a {{bindAttr href="view.href"}}>Settings</a>
          {{/linkTo}}
          </ul>
          <form class="navbar-search pull-right">
            <input type="text" class="search-query" placeholder="Search">
          </form>
        </div>
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="settings">Settings</script>
    <script type="text/x-handlebars" data-template-name="teams">
    Teams
      {{#each school in controller}}
        {{#linkTo "school" school}}{{ school.name }}{{/linkTo}}
      {{/each}}
      {{ outlet }}
    </script>
    <script type="text/x-handlebars" data-template-name="school">
    School
      {{#each controller.teams}}
        {{ name }}
      {{/each}}
    </script>
    <script type="text/x-handlebars" data-template-name="rounds">Rounds</script>
    <script type="text/javascript" src="/js/libs/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="/js/libs/handlebars-1.0.0-rc.3.js"></script>
    <script type="text/javascript" src="/js/libs/ember-1.0.0-rc.2.js"></script>
    <script type="text/javascript" src="/js/libs/ember-data.js"></script>
    <script type="text/javascript" src="/js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
